<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predictor</title>
    <link rel="icon" type="image/x-icon" href="/static/favico.ico" />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
      <h1> <a href="/"> Home Page </a></h1>
    <div class="wrapper">
      <div class="title">Laptop Price Predictor</div>
      <form action="/" method="POST">
        <div class="inputfield">
          <label for="ram"> RAM(GB)</label>
          <input
            type="number"
            class="input"
            name="ram"
            min="0"
            max="64"
            required
          />
        </div>
        <div class="inputfield">
          <label for="weight">Weight (Kg)</label>
          <input
            type="number"
            class="input"
            name="weight"
            step="any"
            min="0"
            max="4"
            required
          />
        </div>
        <div class="check">
          <div>
            <label for="touchscreen">Touch screen</label>
            <input type="checkbox" name="touchscreen" />
          </div>
          <div>
            <label for="ips">IPS</label>
            <input type="checkbox" name="ips" />
          </div>
          <div>
            <label for="FullHD">Full HD</label>
            <input type="checkbox" name="FullHD" />
          </div>
        </div>
        <div class="inputfield">
          <label for="company">choose a company</label>
          <div class="custom_select">
            <select name="company" id="company" required>
              <option value="" selected hidden>Select</option>
              <option value="acer">Acer</option>
              <option value="apple">Apple</option>
              <option value="asus">Asus</option>
              <option value="dell">Dell</option>
              <option value="hp">HP</option>
              <option value="lenovo">Lenovo</option>
              <option value="msi">MSI</option>
              <option value="toshiba">Toshiba</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label for="typename">choose a type</label>
          <div class="custom_select">
            <select name="typename" id="typename" required>
              <option value="" selected hidden>Select</option>
              <option value="2in1Convertible">2in1Convertible</option>
              <option value="Gaming">Gaming</option>
              <option value="Netbook">Netbook</option>
              <option value="Notebook">Notebook</option>
              <option value="Ultrabook">Ultrabook</option>
              <option value="Workstation">Workstation</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label for="opsys">Operating System</label>
          <div class="custom_select">
            <select name="opsys" id="opsys" required>
              <option value="" selected hidden>Select</option>
              <option value="Linux">Linux</option>
              <option value="Mac">Mac</option>
              <option value="Windows">Windows</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label for="cpu">CPU</label>
          <div class="custom_select">
            <select name="cpu" id="cpu" required>
              <option value="" selected hidden>Select</option>
              <option value="Intel Core i7">Intel Core i7</option>
              <option value="Intel Core i5">Intel Core i5</option>
              <option value="Intel Core i3">Intel Core i3</option>
              <option value="Intel Pentium Quad">Intel Pentium Quad</option>
              <option value="Intel Core M">Intel Core M</option>
              <option value="Intel Celeron Dual">Intel Celeron Dual</option>
              <option value="AMD">AMD</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label for="gpu">GPU</label>
          <div class="custom_select">
            <select name="gpu" id="gpu" required>
              <option value="" selected hidden>Select</option>
              <option value="AMD">AMD</option>
              <option value="Intel">Intel</option>
              <option value="Nvidia">Nvidia</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <input type="submit" class="btn" value="Predict price" />
        </div>
      </form>
      <div class="result">
        {% if pred!=0 %}
        <p>Estimated Price: LKR {{pred}}</p>
        {% endif %}
      </div>
    </div>
